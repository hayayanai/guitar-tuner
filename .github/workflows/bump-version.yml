name: Bump Version

on:
  workflow_dispatch:
    inputs:
      version:
        description: "New version (e.g., 0.3.0)"
        required: true
        type: string

jobs:
  bump:
    runs-on: windows-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          fetch-depth: 0

      - name: Setup mise
        uses: jdx/mise-action@146a28175021df8ca24f8ee1828cc2a60f980bd5 # v3.5.1

      - name: Install tool versions from .mise.toml
        run: mise install

      - name: Install dependencies
        run: npm ci

      - name: Validate version format
        shell: bash
        run: |
          if ! echo "${{ inputs.version }}" | grep -qE '^[0-9]+\.[0-9]+\.[0-9]+$'; then
            echo "‚ùå Invalid version format. Use semantic versioning (e.g., 0.3.0)"
            exit 1
          fi

      - name: Bump version
        run: npm run bump ${{ inputs.version }}

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@98357b18bf14b5342f975ff684046ec3b2a07725 # v8.0.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: bump version to ${{ inputs.version }}"
          branch: bump-version-${{ inputs.version }}
          delete-branch: true
          title: "chore: bump version to ${{ inputs.version }}"
          body: |
            Auto-generated version bump to ${{ inputs.version }}

            Updated files:
            - package.json
            - package-lock.json
            - src-tauri/tauri.conf.json
            - src-tauri/Cargo.toml
            - src-tauri/Cargo.lock
          labels: version-bump
          assignees: ${{ github.actor }}

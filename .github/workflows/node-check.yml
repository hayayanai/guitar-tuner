name: Node Check

on:
  push:
    branches: [main, v*]
  pull_request:
    branches: [main, v*]

jobs:
  node-check:
    runs-on: ubuntu-slim
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
      - name: Setup mise
        uses: jdx/mise-action@146a28175021df8ca24f8ee1828cc2a60f980bd5 # v3.5.1
      - name: Install tool versions from .mise.toml
        run: mise install
      - name: Install dependencies
        run: npm ci
      - name: Run ESLint
        run: npm run lint

  node-format:
    runs-on: ubuntu-slim
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
      - name: Setup mise
        uses: jdx/mise-action@146a28175021df8ca24f8ee1828cc2a60f980bd5 # v3.5.1
      - name: Install tool versions from .mise.toml
        run: mise install
      - name: Install dependencies
        run: npm ci
      - name: Check formatting
        run: npm run format:check

  type-check:
    runs-on: ubuntu-slim
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
      - name: Setup mise
        uses: jdx/mise-action@146a28175021df8ca24f8ee1828cc2a60f980bd5 # v3.5.1
      - name: Install tool versions from .mise.toml
        run: mise install
      - name: Install dependencies
        run: npm ci
      - name: Type check
        run: npm run type-check
